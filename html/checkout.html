<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="checkout" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script>

    <script defer src="/js/validate.js"></script>

    <title>checkout</title>
  </head>

  <body>
    <div class="overlay" id="overlay"></div>
    <section class="desktopNavbar">
      <div
        class="menuIcon"
        style="grid-area: menuIcon; cursor: pointer"
        onclick="openMenu()"
      >
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img
        src="/resources/icons/GameHub_Logo.svg"
        style="grid-area: logo; margin: 0 auto; cursor: pointer"
        onclick="window.location.href ='../index.html'"
      />
      <div class="search">
        <img
          src="/resources/icons/SearchIcon_grey.svg"
          onclick="window.location.href='/html/search.html'"
        />
        <input placeholder="Search" type="text" name="search" />
      </div>
      <div class="links">
        <div class="seperator"></div>
        <div>
          <a href="../index.html"
            ><img src="/resources/icons/HomeIcon.svg" alt="home icon"
          /></a>
          <div><a href="../index.html">Home</a></div>
        </div>
        <div class="seperator"></div>
        <div>
          <a href="/html/games.html"
            ><img
              href="../html/contact.html"
              src="/resources/icons/GameIcon.svg"
              alt="game page icon"
          /></a>
          <div><a href="/html/games.html">Games</a></div>
        </div>
        <div class="seperator"></div>
        <div>
          <a href="/html/contact.html"
            ><img src="/resources/icons/ContactIcon.svg" alt="contact us icon"
          /></a>
          <div><a href="/html/contact.html">Contact us</a></div>
        </div>
        <div class="seperator"></div>
        <a href="/html/checkout.html"
          ><img
            src="/resources/icons/ShoppingcartIcon.svg"
            alt="chopping cart icon"
        /></a>
        <div></div>
      </div>
      <div class="buttons">
        <button><a href="/html/login.html">Login</a></button>
        <button><a href="/html/signup.html">Signup</a></button>
      </div>
    </section>
    <div id="mySideMenu" class="sideMenu">
      <a href="#" class="closebtn" onclick="closeMenu()">&times;</a>
      <a href="../index.html">Home</a>
      <a href="/html/games.html">Games</a>
      <a href="/html/contact.html">Contact Us</a>
      <a href="/html/checkout.html">Shopping Cart</a>
      <div class="side-cta">
        <button
          onclick="window.location.href = '/html/login.html'"
          style="cursor: pointer"
        >
          Login
        </button>
        <button
          onclick="window.location.href = '/html/signup.html'"
          style="cursor: pointer"
        >
          Sign up
        </button>
      </div>
    </div>

    <section class="mobileNavbar">
      <div class="menuIcon" style="cursor: pointer" onclick="openMobileMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img
        width="70px;"
        src="/resources/icons/GameHub_Logo.svg"
        onclick="window.location.href ='../index.html'"
        alt="Gamehub logo"
      />
      <img src="/resources/icons/SearchIcon.svg" onclick="search()" />
    </section>
    <input
      class="searchbar"
      placeholder="Search"
      type="text"
      name="search"
      id="searchbar"
    />
    <div id="myMobileSideMenu" class="MobilesideMenu">
      <a href="#" class="closebtn" onclick="closeMobileMenu()">&times;</a>
      <a href="../index.html">Home</a>
      <a href="/html/games.html">Games</a>
      <a href="/html/contact.html">Contact Us</a>
      <div class="menu-CTA">
        <button onclick="window.location.href = '/html/login.html'">
          Login
        </button>
        <button onclick="window.location.href = '/html/signup.html'">
          Sign up
        </button>
      </div>
    </div>
    <div class="mainCheckoutConatiner">
      <h1>checkout</h1>
      <div class="checkoutContainer">
        <h2>Summary</h2>
        <div class="sumOfItems" id="display">
          <div class="cartItem">
            <h3>Title</h3>
            <h3>Amount</h3>
            <h3>Price</h3>
            <h3>Sum</h3>
          </div>
          <div class="total"></div>
        </div>
        <button
          id="deleteAllBtn"
          class="deleteAllBtn"
          onclick="deliteAll(); location.reload()"
        >
          Remove All
        </button>

        <div id="checkOutForm" class="creditInfo" action="/">
          <div id="error"></div>
          <input
            type="text"
            placeholder="Cardholders Name"
            class="cardHolder"
            id="cardHoldersName"
          />
          <input
            id="cardNumber"
            type="number"
            placeholder="Card number"
            class="cardNumber"
          />
          <div class="creditCVC">
            <input id="date" type="number" placeholder="DD/MM" />
            <input id="cvc" type="number" placeholder="CVC" />
          </div>
          <button
            onclick=" alert('thanks for your purches'); location.reload(); deliteAll()"
            style="cursor: pointer; display: block"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p>Copyright &copy; by Johansen & Co</p>
  </footer>
</html>
