<head>

</head>

<body>
    <div class="overlay" id="overlay"></div>
    <section class="desktopNavbar">
        <div class="menuIcon" style="grid-area: menuIcon; cursor:pointer " onclick="openMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img src="/resources/icons/GameHub_Logo.svg" style="grid-area: logo; margin:0 auto">
        <div class="search">
            <img src="/resources/icons/SearchIcon_grey.svg">
            <input placeholder="Search" type="text" name="search">
        </div>
        <div class="links">
            <div class="seperator"></div>
            <div>
                <a href="../index.html"><img src="/resources/icons/HomeIcon.svg" alt=""></a>
                <div><a href="../index.html">Home</a></div>
            </div>
            <div class="seperator"></div>
            <div>
                <a href="/html/games.html"><img href="../html/contact.html" src="/resources/icons/GameIcon.svg"
                        alt=""></a>
                <div> <a href="/html/games.html">Games</a></div>
            </div>
            <div class="seperator"></div>
            <div>
                <a href="/html/contact.html"><img src="/resources/icons/ContactIcon.svg" alt=""></a>
                <div> <a href="/html/contact.html">Contact us</a></div>
            </div>
            <div class="seperator"></div>
            <a href="/html/checkout.html"><img src="/resources/icons/ShoppingcartIcon.svg" alt=""></a>
            <div></div>
        </div>
        <div class="buttons">
            <button> <a href="/html/login.html">Login</a></button>
            <button><a href="/html/signup.html">Signup</a></button>
        </div>

    </section>
    <div id="mySideMenu" class="sideMenu">
        <a href="#" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="../index.html">Home</a>
        <a href="/html/games.html">Games</a>
        <a href="/html/checkout.html">Contact Us</a>
        <div class="side-cta">
            <button onclick="window.location.href = '/html/login.html'">Login</button>
            <button onclick="window.location.href = '/html/signup.html'">Sign up</button>
        </div>
    </div>

    <section class="mobileNavbar">
        <div class="menuIcon" style="cursor:pointer " onclick="openMobileMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img width="70px;" src="/resources/icons/GameHub_Logo.svg">
        <img src="/resources/icons/SearchIcon.svg">
    </section>
    <div id="myMobileSideMenu" class="MobilesideMenu">
        <a href="#" class="closebtn" onclick="closeMobileMenu()">&times;</a>
        <a href="../index.html">Home</a>
        <a href="/html/games.html">Games</a>
        <a href="/html/checkout.html">Contact Us</a>
        <div class="menu-CTA">
            <button onclick="window.location.href = '/html/login.html'">Login</button>
            <button onclick="window.location.href = '/html/signup.html'">Sign up</button>
        </div>
    </div>

 
    <div class="mainContainer">
        <h1>New Games</h1>
        <div class="newGameContainer">
            <div class="rightSmal">
                <img src="/resources/images/GameHub_covers9.jpeg" alt="Cyberpunk">
            </div>
            <div class="rightMedium">
                <img src="/resources/images/GameHub_covers10.jpeg" alt="Forge Legend">
            </div>
            <div class="headImg">
                <img src="/resources/images/GameHub_covers6.jpeg" alt="Space War">
            </div>
            <div class="leftMedium">
                <img src="/resources/images/GameHub_covers2.jpeg" alt="Super Duper">
            </div>
            <div class="leftSmal">
                <img src="/resources/images/GameHub_covers3.jpeg" alt="Black">
            </div>
        </div>

        <h1>Games on Sale</h1>
        <div class="saleContainer">
            <div>
                <img src="/resources/images/GameHub_covers7.jpeg" alt="Racing">
            </div>
            <div>
                <img src="/resources/images/GameHub_covers.jpeg" alt="Ping Pong">
            </div>
            <div>
                <img src="/resources/images/GameHub_covers5.jpeg" alt="Assassin">
            </div>
            <div>
                <img src="/resources/images/GameHub_covers8.jpeg" alt="Boxer">
            </div>
        </div>
    </div>
    <section class="mobileMainContainer">
        <h1>New Games</h1>
        <div class="MobileNewGameContainer">

            <div class="MobileLeftMedium">
                <img src="/resources/images/GameHub_covers2.jpeg" alt="Super Duper">
            </div>
            <div class="MobileHeadImg">
                <img src="/resources/images/GameHub_covers6.jpeg" alt="Space War">
            </div>
            <div class="MobileRightMedium">
                <img src="/resources/images/GameHub_covers10.jpeg" alt="Forge Legend">
            </div>

        </div>
        <h1>Games on Sale</h1>
        <div class="MobileSaleContainer">
            <div>
                <img src="/resources/images/GameHub_covers5.jpeg" alt="Assassin">
                <h3>200,- NOK</h3>
            </div>
            <div>
                <img src="/resources/images/GameHub_covers8.jpeg" alt="Boxer">
                <h3>150,- NOK</h3>
            </div>
            <div>
                <img src="/resources/images/GameHub_covers.jpeg" alt="Ping Pong">
                <h3>100,- NOK</h3>
            </div>
            <div>
                <img src="/resources/images/GameHub_covers7.jpeg" alt="Racing">
                <h3>105,- NOK</h3>
            </div>
        </div>

    </section>

</html>
